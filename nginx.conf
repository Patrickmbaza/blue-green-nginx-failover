events {
    worker_connections 1024;
}

http {
    # Very aggressive failure detection
    upstream app_backend {
        server app_blue:3000 max_fails=1 fail_timeout=1s;
        server app_green:3000 backup;
    }

    server {
        listen 8080;
        
        # Ultra-fast timeouts
        proxy_connect_timeout 500ms;
        proxy_send_timeout 500ms;
        proxy_read_timeout 500ms;
        reset_timedout_connection on;
        
        location / {
            proxy_pass http://app_backend;
            
            # Retry immediately on any issue
            proxy_next_upstream error timeout invalid_header non_idempotent http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 1s;
            
            # No buffering at all
            proxy_buffering off;
            proxy_request_buffering off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Handle root path
        location = / {
            return 302 /version;
        }
    }
}