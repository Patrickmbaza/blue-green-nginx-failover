events {
    worker_connections 1024;
}

http {
    upstream app_backend {
        # Primary upstream (active) - Blue
        server app_blue:3000 max_fails=2 fail_timeout=5s;
        
        # Backup upstream (passive) - Green
        server app_green:3000 backup;
    }

    # Log format to track upstream server
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr';

    server {
        listen 8080;
        access_log /var/log/nginx/access.log main;
        
        # Fast timeouts for quick failover
        proxy_connect_timeout 2s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        
        # Retry configuration - crucial for zero failed requests
        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 5s;
        
        # Header preservation - pass through all app headers
        proxy_pass_request_headers on;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # All routes
        location / {
            proxy_pass http://app_backend;
        }
        
        # Health check endpoint
        location /healthz {
            proxy_pass http://app_backend/healthz;
            access_log off;
        }
    }
}