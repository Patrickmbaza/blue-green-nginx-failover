version: '3.8'

services:
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8090:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app_blue
      - app_green

  app_blue:
    image: ${BLUE_IMAGE}
    environment:
      APP_POOL: blue
      RELEASE_ID: ${RELEASE_ID_BLUE}
      PORT: 3000
    ports:
      - "8081:3000"

  app_green:
    image: ${GREEN_IMAGE}
    environment:
      APP_POOL: green
      RELEASE_ID: ${RELEASE_ID_GREEN}
      PORT: 3000
    ports:
      - "8082:3000"