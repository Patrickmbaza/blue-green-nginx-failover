version: '3.8'

services:
  nginx:
    build: ./nginx
    ports:
      - "8090:8080"
    volumes:
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - app_blue
      - app_green
    networks:
      - app-network

  app_blue:
    image: crimson02/my-blue-app:latest
    ports:
      - "8081:3000"
    environment:
      - NODE_ENV=production
      - APP_ENV=blue
      - APP_COLOR=blue
      - APP_POOL=blue
      - RELEASE_ID=blue-1.0.0
      - PORT=3000
    networks:
      - app-network

  app_green:
    image: crimson02/my-green-app:latest
    ports:
      - "8082:3000"
    environment:
      - NODE_ENV=production
      - APP_ENV=green
      - APP_COLOR=green
      - APP_POOL=green
      - RELEASE_ID=green-2.0.0
      - PORT=3000
    networks:
      - app-network

  alert_watcher:
    build:
      context: .
      dockerfile: Dockerfile.watcher
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - ERROR_RATE_THRESHOLD=${ERROR_RATE_THRESHOLD:-2.0}
      - WINDOW_SIZE=${WINDOW_SIZE:-200}
      - ALERT_COOLDOWN_SEC=${ALERT_COOLDOWN_SEC:-300}
      - ACTIVE_POOL=${ACTIVE_POOL:-blue}
      - MAINTENANCE_MODE=${MAINTENANCE_MODE:-false}
    volumes:
      - ./nginx/logs:/var/log/nginx:ro
    depends_on:
      - nginx
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
