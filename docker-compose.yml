version: '3.8'

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx
    ports:
      - "8090:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app_blue
      - app_green
    networks:
      - app-network

  app_blue:
    build:
      context: .
      dockerfile: Dockerfile.blue   # use Blue's Dockerfile
    container_name: app_blue
    environment:
      APP_POOL: blue
      RELEASE_ID: blue-1.0.0
      PORT: 3000
    ports:
      - "8081:3000"
    networks:
      - app-network

  app_green:
    build:
      context: .
      dockerfile: Dockerfile.green  # use Green's Dockerfile
    container_name: app_green
    environment:
      APP_POOL: green
      RELEASE_ID: green-2.0.0
      PORT: 3000
    ports:
      - "8082:3000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
